<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.svg" alt="ping's logo" class="logo">
            <h1 class="main-header">We are launching <span>soon!</span></h1>
            <span>Subscribe and get notified</span>
            <form action="#">
                <input class="email-field" type="email" placeholder="Your email address...">
                <span class="success-display">Thank you for subscribing. We will notify you.</span>
                <span class="error-display">Please provide a valid email address</span>
                <button id="submit-btn">Notify Me</button>
            </form>
        </header>
        <main>
            <div class="img-container">
                <img src="./images/illustration-dashboard.png" alt="a preview image of ping's interface">
            </div>
        </main>
        <footer>
            <div class="socials">
                <div class="social-icon"><img src="./images/facebook-logo-svgrepo-com.svg" alt="facebook's logo"></div>
                <div class="social-icon"><img src="./images/twitter-logo-shape-svgrepo-com.svg" alt="twitter's logo">
                </div>
                <div class="social-icon"><img src="./images/instagram-logo-facebook-2-svgrepo-com.svg"
                        alt="instagram's logo" id="instagram"></div>
            </div>
            <span class="copyright">Copyright Ping. All rights reserved.</span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
